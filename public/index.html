<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">
 <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.10/dist/clipboard.min.js"></script>


</head>
<body>
  <div class="container">
    <div class="py-5 text-center">
      <h1>Familiar Password Generator</h1>
    </div>
    <div>
      <form class="form">
        <div class="mb-5">This is a word generator that makes your password more difficult, but also tries to make it familiar so you can remember it easily.</div>
        <div class="part-1">
          <label class="form-text" for="birthday">Enter your birthday or that of a relative</label>
          <input class="form-control" id="word1" name="birthday" type="text"></input>
        </div>
        <div class="part-2">
          <label class="form-text" for="word1">
Enter a familiar word, could be your pet's name</label>
          <input class="form-control" id="word2" name="word1" type="text"></input>
        </div>
        <div class="part-3">
          <label class="form-text" for="word2">Type the name of your street or city something like that, it can also be any other familiar word.</label>
          <input class="form-control" id="word3" name="word2" type="text"></input>
        </div>
        <div class="part-4">
          <label class="form-text" for="word3">Type something like a favorite movie or series, or another familiar word.</label>
          <input class="form-control" id="word4" name="word3" type="text"></input>
           <div class="mt-5">
            <button type="button" class="mt-3 btn btn-success" id="send">Send</button>
             <button type="button" class="mt-3 btn btn-secondary" id="again">Again?</button>
          </div>
        </div>
      
      </form>
      <div class="mt-5">
        <button type="button" class="mt-3 btn btn-success" id="next">Next</button>
        </div>
      <div class="mt-5 row container text-center align-middle" id="passwo">
 <label class="form-text" for="copyinput">Your generated password is here:</label>
          <input class="col form-control" id="copyinput" name="copyinput" type="text">
      </input>
        <button type="button" class="col ms-1 btn btn-light" data-clipboard-target="#copyinput" id="copy">Copy!</button>
</div>
    </div>
  </div>
<script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
